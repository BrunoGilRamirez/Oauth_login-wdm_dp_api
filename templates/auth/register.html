<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registro de Usuarios</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <img class="form-logo" src="/static/weidmueller_logo.svg" alt="Logo">
    <h2>Registro de Usuarios</h2>
        <form action="/UI/register" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="role">Rol:</label>
            <input type="text" id="role" name="role" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="employer">Empleador:</label>
            <input type="text" id="employer" name="employer" required><br><br>
            <label for="security">Palabra de Seguridad:</label>
            <input type="text" id="security" name="security" required><br><br>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Registrarse">
            <a href="/UI/login"><input type="button" value="Login"></a>
        </form>
    </div>
    <div class="error-container" id="errorContainer">
        <p>Error: <span id="errorMessage"></span></p>
        <button onclick="hideError()">Cerrar</button>
    </div>
    {% if error %}
    <script>
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').classList.add('active');
        }

        function hideError() {
            document.getElementById('errorContainer').classList.remove('active');
        }
        
        showError("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
