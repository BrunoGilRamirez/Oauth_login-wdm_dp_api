<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <img class="form-logo" src="/static/weidmueller_logo.svg" alt="Logo">
        <h2>Login</h2>
        <form action="/UI/login" method="post"  >
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <a href="/UI/register"><input type="button" value="Register"></a>
        </form>
    </div>
    <div class="error-container" id="errorContainer">
        <p>Error: <span id="errorMessage"></span></p>
        <button onclick="hideError()">Cerrar</button>
    </div>
    {% if error %}
    <script>
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').classList.add('active');
        }

        function hideError() {
            document.getElementById('errorContainer').classList.remove('active');
        }
        
        showError("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
